---
layout: default
---

<h2>Nouvelle</h2>
	<div class="article">
		{% for post in site.categories.news limit:10 %}
		    <div class="nouvelle-titre">{{post.title}}</div>
				<span>{{ post.date | date_to_string }}</span>
				<div class="nouvelle-content">{{post.content}}</div>
			<br>
		{% endfor %}
	</div>
<hr>
